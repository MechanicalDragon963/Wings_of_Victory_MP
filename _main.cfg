# wmlscope: set export=no
[campaign]
    id=Wings_of_Victory_MP
    name= _ "Wings of Victory"
    abbrev= _ "WoV"
    icon="units/drakes/armageddon.png~RC(magenta>red)"
    rank=1000
    start_year="5 YW"
    end_year="6 YW"
    type=hybrid

    min_players=2
    max_players=2

    allow_era_choice=no
    define=CAMPAIGN_WINGS_OF_VICTORY_MP
    first_scenario="01_The_Hunt"
    image="data/core/images/portraits/drakes/inferno.png~SCALE(350,350)"
    description= _ "Seize, conquer, dominate, expand. That was ever the Way of the Drakes. But the Brothers of the Spiral Path have seen a vision: Irdya is made like an egg, and the day will come when there is no more world to conquer â€” and what of the Way then? There was a drake named Galun on whom fell the burden of finding an answer...

" + _ "(Hard level, 11 scenarios.)" 

    {ENABLE_ARMAGEDDON_DRAKE}
    {ENABLE_SAURIAN_SPEARTHROWER}
    
    {CAMPAIGN_DIFFICULTY EASY   "units/drakes/burner.png~RC(magenta>red)"        ( _ "Aspirant") ( _ "Normal")}
    {CAMPAIGN_DIFFICULTY NORMAL "units/drakes/fire.png~RC(magenta>red)"          ( _ "Intendant")  ( _ "Challenging")} {DEFAULT_DIFFICULTY}
    {CAMPAIGN_DIFFICULTY HARD   "units/drakes/inferno.png~RC(magenta>red)"       ( _ "Dominant")  ( _ "Difficult")}

    [about]
