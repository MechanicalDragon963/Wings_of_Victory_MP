        [entry]
            name="Eric S. Raymond (esr)"
        [/entry]
        [entry]
            name = "Jeffrey 'Sigurd' Westcoat (SigurdFireDragon)"
        [/entry]
    [/about]
    [about]
        title = _ "Alpha Testing and Proofreading"
        [entry]
            name = "josteph"
        [/entry]
    [/about]
    [about]
        title = _ "Campaign Maintenance"
        [entry]
            name = "Jeffrey 'Sigurd' Westcoat (SigurdFireDragon)"
            comment= "current maintainer"
        [/entry]
    [/about]
    [about]
        title= _ "Graphics"
        [entry]
            name="Shield"
            comment="rabbit unit sprites"
        [/entry]
    [/about]
[/campaign]

